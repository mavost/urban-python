<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="charset=UTF-8" />
<body>
<h2>Login page</h2>
<!-- "get" to openly send query strings, "post" to send data hidden -->
<form method="get" action="http://localhost:8100/cgi-bin/login.py">
<pre>
<!-- Open entries -->
    First Name:  <input type="text" name="first_name" maxlength=15 size=15>
       Surname:  <input type="text" name="name" maxlength=15 size=15>
<!-- Masked entries - type="Password", "post" to send data hidden -->
      Password:  <input type="Password" name="pass" maxlength=15 size=12>
<!-- Radio buttons -->
    <h3>What is your decision?</h3>
                 <input type="radio" name="decision" value="yes"> for <br>
                 <input type="radio" checked="checked" name="decision" value="no"> against
<!-- Check buttons -->
    <h3>What are your choices?</h3>
                 <input type="checkbox" checked="checked" name="food" value="junkfood"> Pizza <br>
                 <input type="checkbox" checked="checked" name="food" value="healthyfood"> Zanahorias
<!-- Hidden variables, "post" to send data hidden -->
                 <input type="hidden" name="secret" value="Code">
<!-- Submit button -->
                 <input type="submit" value="Login">
</pre>
</form>
<br><br>
<a href="./index.html">back...</a>
</body>
</html>
